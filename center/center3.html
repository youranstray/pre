<!-- 几乎可以再所有的浏览器中实现，但是需要设置宽度
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>再居中</title>
	<style type="text/css">
	  #outer_div
	  {
	  	padding: 30px;
	  	background-color: blue;
	  }
	  #inner_div
	  {
	  	margin: 0 auto;
	  	width: 100px;
	  	background-color: red;
	  	text-align: center;
	  }
	</style>
</head>
<body>
     <div id="outer_div">
     	<div id="inner_div">
     		<p>居中</p>
     	</div>
     </div>
</body>
</html>
