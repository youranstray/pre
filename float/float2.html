<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>:after 伪类元素</title>
    <style>
       *
       {
        margin:0;
        padding:0;
        color:#fff;
       }
       ul
       {
        background:red;
        list-style:none;
       }
       ul:after
       {
        content: "."; 
        display:block;
        height:0;
        clear: both;
        visibility: hidden;
       }
       ul li
       {
        float:left; 
        background:red;
        margin:5px;
       }
       p
       {
        background:green;
       }
    </style>

</head>
<body>
  <ul>
	<li>浮动~~</li>
	<li>我是浮动~~</li>
	<li>我是浮动~~</li>
	<li>我是浮动~~</li>
  </ul>
  <p>
	 我将不再浮动~~~
  </p>
</body>
</html>
