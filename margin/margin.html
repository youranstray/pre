<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>margin属性之外边距的合并问题</title>
	<style type="text/css">
	*
	{
		margin: 0;
		padding: 0;
	}
	#wrapper
	{
		background-color: blue;
		width: 800px;
		height: 1000px;
	}
	#margin_div1
	{
		margin-top: 50px;
		width: 600px;
		height: 300px;
		/*position: absolute;*/
		background-color: red;
	}
	#margin_div2
	{
		margin-top: 50px;
		width: 600px;
		height: 300px;
		position: absolute;
		background-color: green;
	}
	</style>
</head>
<body>
    <div id="wrapper">
    	<div id="margin_div1">
    		
    	</div>
    	<div id="margin_div2">
    		
    	</div>
    </div>
</body>
</html>
