<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style> 
div
{
	width:100px;
	height:100px;
	background:yellow;
	transition:height 10s;
	-moz-transition:height 10s; 
	-webkit-transition:height 10s;
	-o-transition:height 10s; 
	transition:width 2s;
	-moz-transition:width 2s;
	-webkit-transition:width 2s; 
	-o-transition:width 2s;
}
div:hover
{
	width: 300px;
	height: 300px;
}
</style>
</head>
<body>

<div></div>


</body>
</html>
